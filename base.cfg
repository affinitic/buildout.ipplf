[buildout]
extends = http://dist.plone.org/release/4.3.3/versions.cfg
          https://raw.github.com/affinitic/affinitic.dist/master/plone433.cfg
          versions.cfg
extensions = mr.developer

sources-dir = devel

allow-picked-versions = false

auto-checkout =
    ipplf.core
    ipplf.skin

always-checkout = false

parts =
    instance
    zopepy
    omelette

versions = versions

index = http://pypi.affinitic.be/root/pypi/+simple/

eggs =
    Plone
    Pillow
    Products.PloneFormGen
    collective.embedly
    collective.quickupload
    ipplf.core
    ipplf.skin
    
zcml =
    Products.PloneFormGen
    collective.embedly
    ipplf.core
    ipplf.skin


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
verbose-security = on
debug-mode = on
zcml =
    ${buildout:zcml}

eggs =
    ${buildout:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[remotes]
affinitic = https://github.com/affinitic
affinitic_push = git@github.com:affinitic

[sources]
ipplf.core = git ${remotes:affinitic}/ipplf.core.git pushurl=${remotes:affinitic_push}/ipplf.core.git
ipplf.skin = git ${remotes:affinitic}/ipplf.skin.git pushurl=${remotes:affinitic_push}/ipplf.skin.git
